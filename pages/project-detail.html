            If you have a similar project in mind or want to discuss how I can help with your specific needs, I'd love to hear from you.
          </p>
          <div class="flex flex-wrap justify-center gap-4">
            <a href="/contact" onclick="navigateTo('/contact'); return false;" class="btn btn-primary">
              Contact Me
            </a>
            <a href="/projects" onclick="navigateTo('/projects'); return false;" class="btn btn-outline">
              View More Projects
            </a>
          </div>
        </div>
      </section>
    `;
    
    // Initialize navigation buttons
    setupProjectNavigation(projectId);
    
    // Initialize animations
    initializeAnimations();
  }
  
  function setupProjectNavigation(currentProjectId) {
    const currentIndex = projectsData.findIndex(p => p.id === currentProjectId);
    const prevBtn = document.getElementById('prev-project-btn');
    const nextBtn = document.getElementById('next-project-btn');
    
    if (currentIndex > 0) {
      const prevProject = projectsData[currentIndex - 1];
      prevBtn.innerHTML = `<i class="lucide-arrow-left mr-2"></i> ${prevProject.title}`;
      prevBtn.onclick = function() {
        navigateTo(`/project/${prevProject.id}`);
        return false;
      };
      prevBtn.disabled = false;
      prevBtn.classList.remove('opacity-50', 'cursor-not-allowed');
    } else {
      prevBtn.innerHTML = `<i class="lucide-arrow-left mr-2"></i> Previous Project`;
      prevBtn.disabled = true;
      prevBtn.classList.add('opacity-50', 'cursor-not-allowed');
    }
    
    if (currentIndex < projectsData.length - 1) {
      const nextProject = projectsData[currentIndex + 1];
      nextBtn.innerHTML = `${nextProject.title} <i class="lucide-arrow-right ml-2"></i>`;
      nextBtn.onclick = function() {
        navigateTo(`/project/${nextProject.id}`);
        return false;
      };
      nextBtn.disabled = false;
      nextBtn.classList.remove('opacity-50', 'cursor-not-allowed');
    } else {
      nextBtn.innerHTML = `Next Project <i class="lucide-arrow-right ml-2"></i>`;
      nextBtn.disabled = true;
      nextBtn.classList.add('opacity-50', 'cursor-not-allowed');
    }
  }

  // Load project details
  const projectId = window.projectId;
  if (projectId) {
    loadProjectDetails(projectId);
  } else {
    navigateTo('/projects');
  }
</script>
