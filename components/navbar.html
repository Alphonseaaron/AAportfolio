
<nav class="navbar" id="navbar" x-data="{ mobileMenuOpen: false, scrolled: false }" 
    x-init="window.addEventListener('scroll', () => { scrolled = window.scrollY > 20 })"
    :class="{ 'navbar-scrolled': scrolled }">
  <div class="container navbar-inner">
    <a href="/" onclick="navigateTo('/'); return false;" class="nav-logo">Alphonse Aaron</a>
    
    <div class="nav-links">
      <a href="/" onclick="navigateTo('/'); return false;" id="nav-home">Home</a>
      <a href="/about" onclick="navigateTo('/about'); return false;" id="nav-about">About</a>
      <a href="/projects" onclick="navigateTo('/projects'); return false;" id="nav-projects">Projects</a>
      <a href="/contact" onclick="navigateTo('/contact'); return false;" id="nav-contact">Contact</a>
      <a href="/pricing" onclick="navigateTo('/pricing'); return false;" id="nav-pricing">Pricing</a>
    </div>
    
    <div class="nav-mobile">
      <button class="hamburger" @click="mobileMenuOpen = !mobileMenuOpen" aria-label="Toggle menu">
        <span class="hamburger-line" :class="{ 'rotate-45': mobileMenuOpen }"></span>
        <span class="hamburger-line" :class="{ 'opacity-0': mobileMenuOpen }"></span>
        <span class="hamburger-line" :class="{ '-rotate-45': mobileMenuOpen }"></span>
      </button>
    </div>
  </div>
  
  <div class="mobile-menu" :class="{ 'active': mobileMenuOpen }">
    <div class="container">
      <div class="mobile-links">
        <a href="/" onclick="navigateTo('/'); mobileMenuOpen = false; return false;">Home</a>
        <a href="/about" onclick="navigateTo('/about'); mobileMenuOpen = false; return false;">About</a>
        <a href="/projects" onclick="navigateTo('/projects'); mobileMenuOpen = false; return false;">Projects</a>
        <a href="/contact" onclick="navigateTo('/contact'); mobileMenuOpen = false; return false;">Contact</a>
        <a href="/pricing" onclick="navigateTo('/pricing'); mobileMenuOpen = false; return false;">Pricing</a>
      </div>
    </div>
  </div>
</nav>

<script>
  // Set active nav link
  const currentPath = window.location.pathname;
  const navLinks = document.querySelectorAll('.nav-links a');
  const mobileLinks = document.querySelectorAll('.mobile-links a');
  
  function setActiveLink() {
    navLinks.forEach(link => {
      if (link.getAttribute('href') === currentPath || 
          (link.getAttribute('href') === '/' && (currentPath === '/' || currentPath === '/index.html'))) {
        link.classList.add('active');
      } else {
        link.classList.remove('active');
      }
    });
    
    mobileLinks.forEach(link => {
      if (link.getAttribute('href') === currentPath || 
          (link.getAttribute('href') === '/' && (currentPath === '/' || currentPath === '/index.html'))) {
        link.classList.add('active');
      } else {
        link.classList.remove('active');
      }
    });
  }
  
  setActiveLink();
  
  // Add event listener for scrolling
  window.addEventListener('scroll', function() {
    const navbar = document.getElementById('navbar');
    if (window.scrollY > 20) {
      navbar.classList.add('navbar-scrolled');
    } else {
      navbar.classList.remove('navbar-scrolled');
    }
  });
</script>
